<div class="entry" [class.selected]="selected" (click)="select()">
  <div class="chip" [ngStyle]="{ background: color[log.service] }"></div>
  <app-keyvalue label="Method" [value]="log.method"> </app-keyvalue>
  <app-keyvalue label="Status" [value]="log.status.toString()"> </app-keyvalue>

  <app-keyvalue label="Host" [value]="log.service"> </app-keyvalue>
  <app-keyvalue label="Path" [value]="log.path"> </app-keyvalue>
  <!-- <app-keyvalue label="Query" [value]="log.query"> </app-keyvalue> -->

  <app-keyvalue label="Time stamp" [value]="(log.timestamp | date:'long')"> </app-keyvalue>

</div>
